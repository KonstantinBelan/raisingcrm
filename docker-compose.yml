services:
  postgres:
    image: postgres:15-alpine
    container_name: raising-crm-postgres
    environment:
      POSTGRES_USER: raising_user
      POSTGRES_PASSWORD: raising_password
      POSTGRES_DB: raising_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: raising-crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raising-crm-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://raising_user:raising_password@postgres:5432/raising_crm
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=8457777844:AAFtuDjO7u2P-Dl11vs4xnN5YcemZcMGdjE
      - TELEGRAM_WEBHOOK_SECRET=63f4945d921d599f27ae4fdf5bada3f1
      - OPENROUTER_API_KEY=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
      - NEXTAUTH_SECRET=fe66bf856285a5e67381c46ddc480885
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
